<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Yokai</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 20px; }
    select, input { margin: 5px 0; padding: 5px; width: 200px; }
    button { padding: 5px 10px; margin-top: 10px; }
    #registros { margin-top: 20px; }
  </style>
</head>
<body>

<h1>Sistema Yokai</h1>

<h2>Membros</h2>
<select id="membroSelect"></select>

<h2>Produtos</h2>
<select id="produtoSelect"></select>

<h2>Quantidade</h2>
<input type="number" id="quantidade" value="1" min="1">

<br>
<button id="salvarBtn">Salvar Registro</button>

<div id="registros"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxcrCy5-gnatBpgLTiZczrUkCWsFiL_mvwl2QT6F98/dev"; // substitua pelo seu link

  // Função para carregar membros
  function carregarMembros() {
    fetch(`${API_URL}?action=getMembros`)
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("membroSelect");
        select.innerHTML = "";
        data.membros.forEach(m => {
          const option = document.createElement("option");
          option.value = m.nome;
          option.textContent = m.nome;
          select.appendChild(option);
        });
      });
  }

  // Função para carregar produtos
  function carregarProdutos() {
    fetch(`${API_URL}?action=getProdutos`)
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("produtoSelect");
        select.innerHTML = "";
        data.produtos.forEach(p => {
          const option = document.createElement("option");
          option.value = p.nome;
          option.textContent = `${p.nome} - R$ ${p.custo}`;
          select.appendChild(option);
        });
      });
  }

  // Função para salvar registro
  function salvarRegistro() {
    const membro = document.getElementById("membroSelect").value;
    const produto = document.getElementById("produtoSelect").value;
    const quantidade = parseInt(document.getElementById("quantidade").value);

    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        action: "salvarRegistro",
        membro: membro,
        produto: produto,
        quantidade: quantidade
      })
    })
      .then(res => res.json())
      .then(data => {
        document.getElementById("registros").innerHTML =
          `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => console.error(err));
  }

  document.getElementById("salvarBtn").addEventListener("click", salvarRegistro);

  // Inicializa selects
  carregarMembros();
  carregarProdutos();
</script>

</body>
</html>
